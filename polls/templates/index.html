{% extends "base.html" %}

{% block content %}
    <h1 class="container-fluid mt-2 mb-5"> Active Poll Questions ðŸ‘‡ </h1>
    {% if latest_questions_list %}
        {% for question in latest_questions_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="lead"> {{ question.question_text}} </p>
                    <a href="{% url 'polesapp:details' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
                    <a href="{% url 'polesapp:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p> No Polls Available </p>
    {% endif %}
{% endblock %}
